{% extends "base.html" %}

{% block title %}Show Users Page{% endblock %}

{% block content %}
    <div class="container">
        {% if 'users' in data %}
            <h2 class="title is-4 has-text-centered">User List</h2>
            <div class="table-container">
                <table class="table is-bordered is-fullwidth">
                    <thead>
                        <tr>
                            <th></th> <!-- Célula vazia para manter a centralização -->
                            <th class="has-text-centered">ID</th>
                            <th class="has-text-centered">Email</th>
                            <th class="has-text-centered">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in data['users'] %}
                            <tr>
                                <td></td>
                                <td class="has-text-centered">{{ user['id'] }}</td>
                                <td class="has-text-centered">{{ user['email'] }}</td>
                                <td class="has-text-centered">{{ user['name'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
{% endblock %}
