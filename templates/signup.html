{%extends "base.html"%}

{%block content%}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages()%}
            {%if messages%}
            <div class="notification isdanger">
                {{messages[0]}} <br> Go to 
                <a href="{{url_for('auth.login')}}">
                    Login page            
                </a>            
            </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input in-large" type="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input in-large" type="text" name="name" id="Name" placeholder="Name">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input in-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">
                Sign Up
            </button>
        </form>
    </div>
</div>
{%endblock%}
